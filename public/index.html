    <title>Tarot Card Reader</title>
    <style>
      .glow-text {
        color: gold;
        text-align: center;
        font-weight: bold;
        margin-top: 10px;
        font-size: 18px;
        opacity: 0;
        animation: fadeIn 2s ease-in-out forwards, glowPulse 2s infinite 2s;
      }

      @keyframes glowPulse {
        0% {
          text-shadow: 0 0 5px gold, 0 0 10px orange, 0 0 20px gold;
        }
        50% {
          text-shadow: 0 0 15px gold, 0 0 30px orange, 0 0 45px gold;
        }
        100% {
          text-shadow: 0 0 5px gold, 0 0 10px orange, 0 0 20px gold;
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>

    <noscript>You need to enable JavaScript to run this app.</noscript>

    <p class="glow-text">

    </p>

  </body>
